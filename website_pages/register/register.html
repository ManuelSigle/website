<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Register</h1>
    <form action="/register/auth_register" method="post">
        <label>E-Mail: </label>
        <input type="email" name="r_email" id="r_email" placeholder="E-Mail" required> <br>
        <label>Username: </label>
        <input type="text" name="r_username" id="r_username" placeholder="Username" required> <br>
        <label for="r_password">Passwort: </label>
        <input type="password" name="r_password" placeholder="Password" id="r_password" required> <br>
        <input type="submit" value="Registrieren">
    </form>
</body>

</html>
